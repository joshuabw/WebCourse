<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>array</title>
</head>
    
<body>
    <p id="myParagraph">Javascript.</p>
    
<script>
    var shoppingList = ["bread", "eggs", "milk"];
//    var shoppingList = new Array ("break", "eggs","milk");
    showResult(shoppingList);
    showResult(shoppingList[0]);
    showResult(shoppingList[2]);

    function showResult(x){
        document.getElementById("myParagraph").innerHTML += "<br />" + x;
    }
    shoppingList[1] = "yougurt";
    showResult(shoppingList);
    shoppingList [2] = "orange";
    showResult(shoppingList);
    
    delete shoppingList[1];
    showResult(shoppingList);
    window.alert(shoppingList[1]);
    
    showResult(shoppingList);
    shoppingList[1] = "yougurt";
    showResult(shoppingList);
    
    shoppingList.splice(1,1);
    showResult(shoppingList);
    
    shoppingList.splice(1,0,"banana","apple");//(position, delete amount, adding element.)
    showResult(shoppingList);
    
    shoppingList.sort(shoppingList);
    showResult(shoppingList);
    
    shoppingList.reverse();
    showResult(shoppingList);
    
    var myString = 'what is the weather like';
    var myArray = myString.split(' ');
    showResult(myArray);
    
    
    
</script>
</body>



</html>
